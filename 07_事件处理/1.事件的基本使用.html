<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>事件的基本使用</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
      事件的基本使用:
        1.使用v-on:xxx或@xxx绑定事件，其中xxx是事件名
        2.事件的回调需要适配在methods对象中，最终会在vm上
        3.methods中适配的函数，不要用箭头函数！否则this就不是vm了
        4.methods中适配的函数，都是被Vue所管理的函数，this的指向是vm或组件实例对象
        5.@click="demo"和@click="demo($event)"效果一致,但后者可以传参
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
      <h2>欢迎来到{{name}}学习</h2>
      <!-- <button v-on:click="showInfo">点我提示信息</button> -->
      <button @click="showInfo1">点我提示信息(不传参)</button>
      <button @click="showInfo2($event,66)">点我提示信息(传参)</button>
    </div>
  </body>
  <script type="text/javascript">
    //阻止vue在启动时生成生产提示
    Vue.config.productionTip = false
    const vm = new Vue({
      el: '#root',
      data: {
        name: '辽宁工业大学'
      },
      methods: {
        showInfo1() {
          // console.log(event.target.innerText);
          //此处的this是vm
          // console.log(this === vm);
          alert('同学你好!')
        },
        showInfo2(event, number) {
          console.log(event, number);
          alert('同学你好!')
        }
      }
    })
  </script>
</html>
