<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>分析生命周期</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root" :x="n">
      <h2 v-text="n"></h2>
      <h2>当前的n值是: {{n}}</h2>
      <button @click="add">点我n+1</button>
      <button @click="bye">点我销毁事件</button>
    </div>    
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
      el: '#root',
      // template: `
      //   <div>
      //     <h2>当前的n值是: {{n}}</h2>
      //     <button @click="add">点我n+1</button>
      //   </div>
      // `,
      data: {
        n: 1
      },
      methods: {
        add() {
          console.log('add');
          this.n++
        },
        bye() {
          console.log('bye');
          this.$destroy()
        }
      },
      watch: {
        n() {
          console.log('n改变了');
        }
      },
      beforeCreate() {
        console.log('beforeCreate');
        // console.log(this);
        // debugger
      },
      created() {
        console.log('created');
        // console.log(this);
        // debugger
      },
      beforeMount() {
        console.log('beforeMount');
        // console.log(this);
        // debugger
      },
      mounted() {
        console.log('mounted');
        // console.log(this);
        // debugger
      },
      beforeUpdate() {
        console.log('beforeUpdate');
      },
      updated() {
        console.log('updated');
      },
      beforeDestroy() {
        console.log('beforeDestroy');
        this.add()
      },
      destroyed() {
        console.log('destroyed');
      }
    })
  </script>
</html>
