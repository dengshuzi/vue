<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>回顾Object.defineProperty方法</title>
</head>
<body>
  <script type="text/javascript">
    let number = 18
    let person = {
      name: '张三',
      sex: '男'
    }

    Object.defineProperty(person, 'age', {
    //   value: 18,
    //   //控制属性是否可以枚举， 默认值是false
    //   enumerable: true,
    //   //控制属性是否可以修改, 默认值是false
    //   writable: true,
    //   //控制属性是否可以删除, 默认值是false
    //   configurable: true

      //当有人读取person的age属性时， get(getter)函数就会被调用， 且返回值就是age的值
      get: function () {
        console.log('有人读取age属性了');
        return number
      },

      //当有人修改person的age属性时， get(getter)函数就会被调用， 且返回值就是age的值
      set(value) {
        console.log('有人修改age属性了，且值是', value);
        number = value
      }
    })
    // console.log(Object.keys(person));
    console.log(person)
  </script>
</body>
</html>
