<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vue监测数据改变的原理_对象</title>
    <script type="text/javascript" src="../js/vue.js" v-model="keyWord"></script>
  </head>
  <body>

    <div id="root">
      <h2>学校名称: {{name}}</h2>
      <h2>学校名称: {{address}}</h2>
    </div>
  </body>
  <script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
      el: '#root',
      data: {
        name: '辽宁工业大学',
        address: '辽宁锦州'
      }
    })
  </script>
</html>
